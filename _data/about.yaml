
name: "JS Park"
name_ko: "박정수"
job_title: "Front-End Developer & Designer"
job_title_ko: "프론트엔드 개발자 & 디자이너"
description: "Hello! Please call me JS. I worked at a tech company as a developer & designer for 4 years. My work varies from modern front-end development to UI/UX, graphics and creative coding. I did rapid prototyping in both design and code, architected and maintained web applications, build graphics automation process and more. I also did various media art projects on the side, focusing on experimental web features and interactions. Originally based in Seoul, I am now looking to relocate for new adventure. Please check below for more information ↓
"
description_ko: "디자인하고 개발하는 박정수 입니다. IT 업계에서 4년동안 일해왔습니다. 모던 프론트엔드 개발부터 UI/UX, 그래픽 디자인, 크리에이티브 코딩까지 다양한 작업을 합니다. 실험적인 프로토타이핑부터 웹/모바일 어플리케이션의 개발 및 설계, 그래픽 소프트웨어 자동화 시스템 구축, 기업 포트폴리오 웹사이트 제작 등 여러 분야의 일을 넘나들며 해왔습니다. 한켠으로는 웹을 바탕으로 한 인터랙티브 미디어 아트 작업을 진행 중 입니다. 멋진 비주얼과 도전적인 기능을 담은 웹사이트가 필요하시다면 연락주세요. 혹은 무엇이든 코딩과 디자인 사이의 일이라면 환영입니다! 어떤 작업이 가능할지 함께 이야기를 나눠봅시다."

